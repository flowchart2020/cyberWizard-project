<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Loans and Multipurpose Co-operative society</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">

	<!-- W3 Style Css -->
	<link rel="stylesheet" href="css/w3.css">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<h2 class="w3-center green">REGISTER TO NULGE</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="first_name">First Name</label>
						<input type="text" name="first_name" id="first_name" class="input-text">
					</div>
					<div class="form-row form-row-1">
						<label for="last_name">Last Name</label>
						<input type="text" name="last_name" id="last_name" class="input-text">
					</div>
				</div>

				<div class="form-row">
					<label for="your_email">Your Email</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required
						pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="birth"> Date of Birth </label>
						<input type="date" name="birth_date" id="birth" class="input-text others">
					</div>

					<div class="form-row form-row-1">
						<label for="phone"> Phone number </label>
						<input type="number" name="phone-number" id="phone" class="input-text others" required>
					</div>

				</div>

				<div class="form-group w3-margin-bottom">
					<div class="form-row form-row-1">
						<label for="gender"> Gender</label>
						<select name="" id="gender" class="others">
							<option value="0">Select</option>
							<option value="1"> Male</option>
							<option value="1"> Female</option>
						</select>
					</div>

					<div class="form-row form-row-1">
						<label for="gender"> Marital Status</label>
						<select name="" id="gender" class="others">
							<option value="0">Click to select</option>
							<option value="1"> Married</option>
							<option value="1"> Single</option>
						</select>
					</div>
				</div>


				<div class="form-row">
					<label for="mother"> Mothers Maiden Name</label>
					<input type="text" name="Mother_name" id="mother" class="input-text" required>
				</div>

				<div class="form-group">
					<span class="form-row form-row-1 ">
						<label for="state">State of Origin</label>

						<select onchange="toggleLGA(this);" name="state" id="state" class=" others" required>
							<option value="" selected="selected">- Select -</option>
							<option value="Abia">Abia</option>
							<option value="Adamawa">Adamawa</option>
							<option value="AkwaIbom">AkwaIbom</option>
							<option value="Anambra">Anambra</option>
							<option value="Bauchi">Bauchi</option>
							<option value="Bayelsa">Bayelsa</option>
							<option value="Benue">Benue</option>
							<option value="Borno">Borno</option>
							<option value="Cross River">Cross River</option>
							<option value="Delta">Delta</option>
							<option value="Ebonyi">Ebonyi</option>
							<option value="Edo">Edo</option>
							<option value="Ekiti">Ekiti</option>
							<option value="Enugu">Enugu</option>
							<option value="FCT">FCT</option>
							<option value="Gombe">Gombe</option>
							<option value="Imo">Imo</option>
							<option value="Jigawa">Jigawa</option>
							<option value="Kaduna">Kaduna</option>
							<option value="Kano">Kano</option>
							<option value="Katsina">Katsina</option>
							<option value="Kebbi">Kebbi</option>
							<option value="Kogi">Kogi</option>
							<option value="Kwara">Kwara</option>
							<option value="Lagos">Lagos</option>
							<option value="Nasarawa">Nasarawa</option>
							<option value="Niger">Niger</option>
							<option value="Ogun">Ogun</option>
							<option value="Ondo">Ondo</option>
							<option value="Osun">Osun</option>
							<option value="Oyo">Oyo</option>
							<option value="Plateau">Plateau</option>
							<option value="Rivers">Rivers</option>
							<option value="Sokoto">Sokoto</option>
							<option value="Taraba">Taraba</option>
							<option value="Yobe">Yobe</option>
							<option value="Zamfara">Zamafara</option>
						</select>
					</span>
					</span>
					<div class="form-row form-row-1">

						<label class="control-label">LGA of Origin</label>
						<select name="lga" id="lga" class="form-control select-lga others" required>
						</select>

					</div>
				</div>
				<p></p>
				<div class="form-row">
					<label for="home"> Residential Address</label>
					<input type="text" name="address" id="home" class="input-text" required>
				</div>

				<div class="form-group">
					<div class="form-row form-row-1 ">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
						<label for="comfirm-password">Comfirm Password</label>
						<input type="password" name="comfirm_password" id="comfirm_password" class="input-text"
							required>
					</div>
				</div>
				<div class="form-checkbox">
					<label class="container ">
						<p>I agree to the <a href="#" class="">Terms and Conditions</a></p>
						<input type="checkbox" name="checkbox">
						<span class="checkmark"></span>
					</label>
				</div>
				<br>
				<div class="form-row-last w3-center">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>

	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
			debug: true,
			success: function (label) {
				label.attr('id', 'valid');
			},
		});
		$("#myform").validate({
			rules: {
				password: "required",
				comfirm_password: {
					equalTo: "#password"
				}
			},
			messages: {
				first_name: {
					required: "Please enter a firstname"
				},
				last_name: {
					required: "Please enter a lastname"
				},
				your_email: {
					required: "Please provide an email"
				},
				password: {
					required: "Please enter a password"
				},
				comfirm_password: {
					required: "Please enter a password",
					equalTo: "Wrong Password"
				}
			}
		});
	</script>
	// Local Goverment Area

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="js/lga.min.js"></script>

</body>

</html>
