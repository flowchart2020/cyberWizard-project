<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/signUp.css">
  <link rel="stylesheet" href="../css/w3.css">
  <title>Sign in to LCM </title>
</head>

<body>
  <div class="container-fluid bg">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"> </div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto sign-in_bg">
                <h3 class="login-heading mb-4 w3-text-green ">Welcome back!</h3>
                <form>
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                      autofocus>
                    <label for="inputEmail">Email address</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>

                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label w3-text-white" for="customCheck1">Remember password</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                    type="submit">Sign in</button>
                  <button class="btn btn-lg col btn-block btn-login text-uppercase font-weight-bold mb-2" type="button"
                    onclick="signup()">Sign up</button>
                  <div class="text-center">
                    <a class="small w3-text-green" href="forget_p.html">Forgot password?</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function signup() {
      Location.href = "register.html"
    }
  
  </script>
  <!-- <script src="bootstrap/js/bootstrap.bundle.js"></script> -->

</body>

</html>
